<!DOCTYPE html>
<html> 
    <head> 
        <title>Platonic Transformations</title>
        <link rel="stylesheet" type="text/css" href="css/simple-slider.css">
        <link rel="stylesheet" type="text/css" href="css/platonic.css">
    </head> 
    <body> 
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/simple-slider.min.js"></script>
        <script src="js/three.min.js"></script>
        <!-- creates mousedrag event -->
        <script src="js/mouse.js"></script>
        <!-- defines and handles user interaction events -->
        <script src="js/controls.js"></script>
        <!-- extends and adds to other classes -->
        <script src="js/helpers.js"></script>
        <!-- the main file -->
        <script src="js/platonic.js"></script> 
        <div id="slider">
        
            <input type="button" id="sphere-button" value="sphere" />
            
            <input type="button" id="background-button" value="background" />
            
            <label> Particles: 
                <span id="particle-amount">0</span>
            </label>
            
            <input type="text" id="particle-control" >
            
            <label class="intensity"> Intensity: 
                <span id="intensity">0</span>
            </label>
            
            <input type="text" id="intensity-control" >
            
        </div>
    </body> 
</html>
