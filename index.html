        <link rel="stylesheet" type="text/css" href="css/platonic.css">
    </head> 
    <body> 
        <script src="js/vendor/jquery-1.9.1.min.js"></script>
        <script src="js/vendor/simple-slider.min.js"></script>
        <script src="js/vendor/three.min.js"></script>

        <script src="js/main.js"></script>

        <div id="about">
            <p>
            Read about this project and download the source code on

            </p>
            <a href="#" class="close">Click here to close this box.</a>
        </div>
        
        <div id="slider">
                
            <input type="button" id="background-button" value="Connect" />
        
            <input type="button" id="sphere-button" value="Sphere" />
            
            <label> Electrons: 
                <span id="electron-amount">0</span>
            </label>
            
            <input type="text" id="electron-control" >
            
            <label class="intensity"> Intensity: 
                <span id="intensity">0</span>
            </label>
            
            <input type="text" id="intensity-control" >
            
        </div>
