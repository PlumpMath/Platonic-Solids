<!DOCTYPE html>
<html> 
    <head> 
        <title>Platonic Transformations</title>
        <link rel="stylesheet" type="text/css" href="css/simple-slider.css">
        <style>
            canvas { 
                width: 100%; 
                height: 100%;
                cursor: crosshair;    
            }
            body {
                overflow: hidden;
                font-family: sans-serif;
                cursor: crosshair;
                background-color: black;
            }
            #slider {
                position: absolute;
                bottom: .5%;
                right: .5%;
                width: 25%;
                max-width: 300px;
                border-radius: 15px;
                background: rgba( 255, 255, 255, 0.5 );
                padding: 1% 1%;
            }
            label {
                font-size: 11pt;
                margin-top: 13px;
                display: block;
            }
            input[type="button"] {
                width: 48%;
                margin: 0;
                padding: 2px 0 0 0;
                cursor: pointer;
                border-top-left-radius: 15px;
                border-top-right-radius: 15px;
                background: #fff;
                border: none;
            }
        </style> 
    </head> 
    <body> 
        <script src="js/jquery-1.9.1.min.js"></script>
        <script src="js/simple-slider.min.js"></script>
        <script src="js/three.min.js"></script>
        <!-- creates mousedrag event -->
        <script src="js/mouse.js"></script>
        <!-- defines and handles user interaction events -->
        <script src="js/controls.js"></script>
        <!-- extends and adds to other classes -->
        <script src="js/helpers.js"></script>
        <!-- the main file -->
        <script src="js/platonic.js"></script> 
        <div id="slider">
        
            <input type="button" id="sphere-button" value="sphere" />
            
            <input type="button" id="background-button" value="background" />
            
            <label> Particles: 
                <span id="particle-amount">0</span>
            </label>
            
            <input type="text" id="particle-control" >
            
            <label class="intensity"> Intensity: 
                <span id="intensity">0</span>
            </label>
            
            <input type="text" id="intensity-control" >
            
        </div>
    </body> 
</html>
